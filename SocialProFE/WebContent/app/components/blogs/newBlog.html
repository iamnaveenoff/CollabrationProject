<div style="margin-top: 50px; padding-left: 50px; margin-bottom: 50px;">
	<div class="row">
		<div class="col s8 offset-s2 card hoverable">
			<h3>Create Blog</h3>
			<hr>
			
			<div class="row">
				<form id="newBlog" name="newBlog" ng-submit="blogCtrl.addBlog()" class="col s12" style="padding-bottom: 40px;">
					<!-- Blog Id Auto generated so it is hidden -->
					<input type="hidden" ng-model="blogCtrl.blog.id"/>
					
					<!-- This is for Blog Title -->
					<div class="row">
						<div class="input-field col s12">
							<input id="title" type="text" class="validate" data-length="120" ng-model="blogCtrl.blog.name"/>
							<label for="title">Blog Title</label>
						</div>
					</div>
					
					
					<!-- This is for Main Content of Blog -->
					<div class="row">
						<div class="input-field col s12">
							<textarea id="description" type="text" class="materialize-textarea" data-length="500" ng-model="blogCtrl.blog.description"></textarea>
							<label for="description">Description</label>
						</div>
					</div>
					
					
					<!-- This is for Blog Submit Button -->
					<div class="row">
						<div class="col m3">
							<div class="row" style="margin-top: 10px; left: 10px;  top: 290px; right: 520px;" >
								<button type="submit" class="waves-effect waves-light btn-large">Publish</button>
							</div>
						</div>
					</div>
					
					
				</form>
			</div>
			
		</div>
	</div>
</div>
